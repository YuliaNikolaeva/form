<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ФОРМА ПОКУПКИ</title>
    <link rel="stylesheet" href="./fonts/font-style.css">
    <link rel="stylesheet" href="./styles/styles.css">
    <link href="https://cdn.jsdelivr.net/gh/Alaev-Co/snowflakes/dist/snow.min.css" rel="stylesheet">
</head>
<script src="http://www.w3schools.com/lib/w3data.js"></script>
<body>
    <div class="bg">
        <h1 class="header">Купуєте?</h1>
            <div class="coverForm">
                <form class="form">
                    <input class="pw" type="text" id="pw" name="pw" required minlength="2" maxlength="20" size="60" placeholder="введіть код підтвердження здійснення купівлі"/>
                    
                    <div class="coverInpt">
                        <input required type="checkbox" id="conf" name="conf" checked="yes"/>
                        <label class="conf" for="conf">Я розумію,що це саме покупка, а не подаруок</label>
                    </div>
                    <button id="btn" class="btn" type = "submit">Купую!</button>
                </form>
            </div>
            <div class="answerBox hide">
                <div class="text">Чудово! </div>
                <div class="text">Продавець скоро зв'яжеться з вами.</div>
                <div class="text">Хай новий рік буде суперовським!</div>
                <div class="img"></div>
            </div>

            <div class="answerBoxBad hide">
                 <div class="text">Так-так-так... </div>
                <div class="text">Щось тут не так... </div>
            </div>
    </div>

     <script type="module" type="module" src="./js/index.js"></script>
     <script src="https://cdn.jsdelivr.net/gh/Alaev-Co/snowflakes/dist/Snow.min.js"></script>
    <script> new Snow (); </script>
</body>
</html>
